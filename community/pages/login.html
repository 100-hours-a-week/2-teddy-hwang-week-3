<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <script src="../assets/js/header.js"></script>
    <div class="container">
      <h1>로그인</h1>
      <div class="login-container">
        <div class="input-group">
          <label for="email">이메일</label>
          <input type="text" id="email" placeholder="이메일을 입력하세요" />
          <div class="helper-text" id="email-helper">
            * 올바른 이메일 주소 형식을 입력해주세요. (예: example@example.com)
          </div>
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력하세요"
          />
          <div class="helper-text" id="password-helper">
            * 비밀번호를 입력해주세요
          </div>
        </div>
        <button class="login-btn" id="login-btn">로그인</button>
        <div class="signup-link" onclick="navigateTo('signup.html')">
          회원가입
        </div>
      </div>
    </div>

    <script src="../assets/js/router.js"></script>
    <script type="module" src="../assets/js/login.js"></script>
  </body>
</html>
