<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="index.css" />
    <!-- 아래 "프로젝트 이름"을 자기 자신의 이름으로 변경 -->
    <title>teddy(황준식)</title>
  </head>
  <body>
    <section class="wrap">
      <article class="profile">
        <img class="image" src="images/profile_img.webp" />
        <h1 class="name">teddy(황준식)</h1>
        <p class="description">안녕하세요. 개발자 지망생입니다.</p>
      </article>
      <hr class="horizontal-rule" />
      <article class="external">
        <a id="phone" class="link" href="tel:01033160357">
          <img src="images/logo/telephone.svg" />
        </a>
        <a id="email" class="link" href="mailto:deeptree97@gmail.com">
          <img src="images/logo/email.svg" />
        </a>
        <a
          id="instagram"
          class="link"
          href="https://www.instagram.com/"
          target="_blank"
        >

        </a>
        <a id="naver" class="link" href="https://naver.co.kr" target="_blank">

        <a class="button" href="https://naver.com" target="_blank"

        </p>

      <article class="photo">

        <img src="images/photo/photo_2.jpg" />
      </article>
      <article class="youtube">
        <iframe
          src="https://www.youtube.com/embed/ClaZ8JOeVOQ?controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
